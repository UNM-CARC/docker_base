# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.

spack:
  mirrors: {}
  modules:
    enable: []
  repos: []
  packages:
    openmpi:
      variants: [+thread_multiple fabrics=ucx]
    singularity:
      version: [3.2.1]
    all:
      variants: [+mpi]
      compiler: [gcc@8.3.1]
      providers:
        mpi: [openmpi]
      target: [nehalem]
  config:
    install_tree: /opt/software
  specs: 
    - openmpi
    - singularity
  view:
    default:
      root: /usr/local
  concretization: together
