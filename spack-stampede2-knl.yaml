# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.

spack:
  specs: 
    - mvapich2 fabrics=mrail
  mirrors: {}
  modules:
    enable: []
  repos: []
  packages:
    openssl:
      buildable: false
      paths: 
        openssl@1.0.2: /usr
    all:
      target: [knl]
  config: {}
